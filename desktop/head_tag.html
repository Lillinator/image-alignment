<script type="text/discourse-plugin" version="0.8">
const { iconNode } = require("discourse-common/lib/icon-library");
// TOOLBAR
api.onToolbarCreate(toolbar => {
    toolbar.addButton({
        id: "image_grid_button",
        group: "extras",
        icon: "image",
        perform: e => e.applySurround('[grid]', '[/grid]', 'image_grid')
    });
});
api.onToolbarCreate(toolbar => {
    toolbar.addButton({
        id: "align_left_button",
        group: "extras",
        icon: "angle-left",
        perform: e => e.applySurround('<div data-theme-image="left">\n', '\n</div>', 'align_image_left')
    });
});
api.onToolbarCreate(toolbar => {
    toolbar.addButton({
        id: "align_right_button",
        group: "extras",
        icon: "angle-right",
        perform: e => e.applySurround('<div data-theme-image="right">\n', '\n</div>', 'align_image_right')
    });
});


	
</script>
